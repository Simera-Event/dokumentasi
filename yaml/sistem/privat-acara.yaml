  /sinkron:
    get:
      tags:
        - privat-acara
      description: |
        Mendapatkan berkas pencadangan berisi rincian acara berikut kategorinya, serta daftar dari kode penukaran, kode pintu, dan pesanan untuk keperluan sinkronisasi data.
